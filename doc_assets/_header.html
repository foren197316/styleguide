<!DOCTYPE html>
<html ng-app="cortana">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title><%= title %></title>

      <!-- Source CSS -->
    <% @config['css_include'].each do |css| %>
      <link rel="stylesheet" href="<%= css %>">
    <% end %>
    <link rel="stylesheet" href="/theme/css/sidebar.css">

      <!--[if lt IE 9]>
        <script src="/theme/polyfill/html5shiv.js"></script>
        <script src="/theme/polyfill/respond.min.js"></script>
      <![endif]-->

      <!-- Source JS -->
    <% @config['js_include'].each do |js| %>
      <script type="text/javascript" src="<%= js %>"></script>
    <% end %>
  </head>
    <body>
    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            <% @categories.each do |category, file_name| %>
              <li><a href="<%= file_name %>"><%= category %></a></li>
            <% end %>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
